<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flecha con Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Definir las coordenadas y dimensiones de la flecha
            const x = 200;
            const y = 200;
            const width = 100;
            const height = 200;

            // Dibujar el cuerpo de la flecha
            ctx.fillStyle = '#ff0000'; // Color rojo
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width, y);
            ctx.lineTo(x + width, y - height / 4);
            ctx.lineTo(x + width * 1.5, y - height / 4);
            ctx.lineTo(x + width / 2, y - height);
            ctx.lineTo(x - width / 2, y - height / 4);
            ctx.lineTo(x, y - height / 4);
            ctx.closePath();
            ctx.fill();

        });
    </script>
</body>

</html>
