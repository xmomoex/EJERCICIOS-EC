<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triángulo hacia arriba en Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="triangleCanvas" width="400" height="400"></canvas>
    <script>
      //TRIANGULO GRANDE

      // Obtener el contexto del lienzo
      var canvas = document.getElementById("triangleCanvas");
      var ctx = canvas.getContext("2d");

      // Definir las coordenadas de los vértices del triángulo
      var triangleVertices = [
        [200, 60],
        [50, 300],
        [350, 300],
      ];

      // Dibujar el triángulo
      ctx.fillStyle = "#FFFFFF";
      ctx.beginPath();
      ctx.lineJoin = "round";

      ctx.moveTo(triangleVertices[0][0], triangleVertices[0][1]);
      for (var i = 1; i < triangleVertices.length; i++) {
        ctx.lineTo(triangleVertices[i][0], triangleVertices[i][1]);
      }
      ctx.closePath();
      ctx.lineWidth = 40;
      ctx.strokeStyle = "red";
      ctx.stroke();
      ctx.fill();

      //TRIANGULOS PEQUEÑOS
      // Definir las coordenadas de los vértices del triángulo
      var triangleVertices = [
        [165, 275],
        [135, 265],
        [165, 250],
      ];

      // Dibujar el triángulo
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.lineJoin = "round";

      ctx.moveTo(triangleVertices[0][0], triangleVertices[0][1]);
      for (var i = 1; i < triangleVertices.length; i++) {
        ctx.lineTo(triangleVertices[i][0], triangleVertices[i][1]);
      }
      ctx.closePath();
      ctx.fill();

      // Definir las coordenadas de los vértices del triángulo
      var triangleVertices = [
        [270, 245],
        [245, 235],
        [265, 225],
      ];

      // Dibujar el triángulo
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.lineJoin = "round";

      ctx.moveTo(triangleVertices[0][0], triangleVertices[0][1]);
      for (var i = 1; i < triangleVertices.length; i++) {
        ctx.lineTo(triangleVertices[i][0], triangleVertices[i][1]);
      }

      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.closePath();
      ctx.fill();

      // Definir las coordenadas de los vértices del triángulo
      var triangleVertices = [
        [190, 180],
        [190, 150],
        [170, 169],
      ];

      // Dibujar el triángulo
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.lineJoin = "round";

      ctx.moveTo(triangleVertices[0][0], triangleVertices[0][1]);
      for (var i = 1; i < triangleVertices.length; i++) {
        ctx.lineTo(triangleVertices[i][0], triangleVertices[i][1]);
      }

      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.closePath();
      ctx.fill();

      //Radio del arco
      var radius2 = 60;

      //Angulos de los arcos
      var startAngle2 = Math.PI * 0.1;
      var endAngle2 = Math.PI * 0.6;

      var startAngle1 = Math.PI * 0.8;
      var endAngle1 = Math.PI * -0.8;

      var startAngle3 = Math.PI * 1.45;
      var endAngle3 = Math.PI * -0.1;

      // Dibujar el arco
      ctx.beginPath();
      ctx.arc(200, 222, radius2, startAngle2, endAngle2);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 15;
      ctx.stroke();

      // Dibujar el arco
      ctx.beginPath();
      ctx.arc(200, 223, radius2, startAngle1, endAngle1);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 15;
      ctx.stroke();

      // Dibujar el arco
      ctx.beginPath();
      ctx.arc(200, 223, radius2, startAngle3, endAngle3);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 15;
      ctx.stroke();
    </script>
  </body>
</html>
