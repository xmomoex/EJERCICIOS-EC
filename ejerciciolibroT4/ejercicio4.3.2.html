<body>
    <script>
        var numero1 = 7;
        var numero2 = 8;
        function menor(primero,segundo){
            var elmenor = primero;
            if(segundo<primero){
                elmenor = segundo;
            }
            return elmenor;
        }
        console.log(menor(numero1,numero2));

    </script>
